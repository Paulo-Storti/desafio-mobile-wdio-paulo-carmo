name: Run WDIO Tests and Publish HTML Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run WDIO tests
        run: npm run test

      - name: Ensure report exists
        run: |
          if [ ! -f "reports/html-reports/evidencia.html" ]; then
            echo "‚ùå Report file not found!"
            exit 1
          fi

      - name: Deploy evidencia.html to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/html-reports
          publish_branch: gh-pages
          destination_dir: .
          keep_files: false